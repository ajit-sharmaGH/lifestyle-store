<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Wishlist
    </title>
    <link href="../CSS/products.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9dead9de99.js" crossorigin="anonymous"></script>
    <link href="https://ajit-tungsten-ui-dev.netlify.app/style.css" rel="stylesheet">
</head>

<body>
    <header class="header-part">
        <div class="logo">
            <h1>Lifestyle&nbsp;Store</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="search here">
        </div>
        <ul class="navlink">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                </a>
            </li>
            <li>
                <a href="wishlist.html">
                    <i class="fa-solid fa-heart"></i>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
        </ul>
    </header>
    <div class="body-container">
        <div class="main-container">
            <div class="product-card-container">
                <img src="https://i.ibb.co/KL8Ly0q/3.jpg" class="product-card_container-images">
                <h2 class="card_heading">Try&nbsp;Camera</h2>
                <p class="card_sub-heading">Rs/-&nbsp;5000</p>
                <p class="card_sub-text">
                    off-&nbsp;20%
                    <strike>Rs/-6000</strike>
                </p>
                <div class="card_btn">
                    <button class="btn-primary">Add to Cart</button>
                    <button class="btn-outline">Remove</button>
                </div>
            </div>
            <div class="product-card-container">
                <img src="https://i.ibb.co/vdqh7pG/Young-woman-listening-music-in-happy-mood-with-back-sunlight.jpg" class="product-card_container-images">
                <h2 class="card_heading">Try&nbsp;Headphones</h2>
                <p class="card_sub-heading">Rs/-&nbsp;800</p>
                <p class="card_sub-text">
                    off-&nbsp;20%
                    <strike>Rs/-960</strike>
                </p>
                <div class="card_btn">
                    <button class="btn-primary">Add to Cart</button>
                    <button class="btn-outline">Remove</button>
                </div>
            </div>
            <div class="product-card-container">
                <img src="https://i.ibb.co/0tYmTwL/5.jpg" class="product-card_container-images">
                <h2 class="card_heading">Try&nbsp;Canon&nbsp;Camera</h2>
                <p class="card_sub-heading">Rs/-&nbsp;7000</p>
                <p class="card_sub-text">
                    off-&nbsp;10%
                    <strike>Rs/-7700</strike>
                </p>
                <div class="card_btn">
                    <button class="btn-primary">Add to Cart</button>
                    <button class="btn-outline">Remove</button>
                </div>
            </div>
            <div class="product-card-container">
                <img src="https://i.ibb.co/mDJgs3K/9.jpg" class="product-card_container-images">
                <h2 class="card_heading">Try&nbsp;Watch</h2>
                <p class="card_sub-heading">Rs/-&nbsp;500</p>
                <p class="card_sub-text">
                    off-&nbsp;20%
                    <strike>Rs/-600</strike>
                </p>
                <div class="card_btn">
                    <button class="btn-primary">Add to Cart</button>
                    <button class="btn-outline">Remove</button>
                </div>
            </div>
            <div class="product-card-container">
                <img src="https://i.ibb.co/h7WRyzM/Stylish-business-clothing-for-businessman-Men-s-clothing-on-a-wooden-background.jpg" class="product-card_container-images">
                <h2 class="card_heading">Try&nbsp;Men&nbsp;Wear</h2>
                <p class="card_sub-heading">Rs/-&nbsp;500</p>
                <p class="card_sub-text">
                    off-&nbsp;20%
                    <strike>Rs/-600</strike>
                </p>
                <div class="card_btn">
                    <button class="btn-primary">Buy Now</button>
                    <button class="btn-outline">Wishlist</button>
                </div>
            </div>
            <div class="product-card-container">
                <img src="https://i.ibb.co/ZY0WRzs/Indian-traditional-jewerly-and-clothing-accessories.jpg" class="product-card_container-images">
                <h2 class="card_heading">Try&nbsp;VIP&nbsp;Clothing</h2>
                <p class="card_sub-heading">Rs/-&nbsp;5000</p>
                <p class="card_sub-text">
                    off-&nbsp;10%
                    <strike>Rs/-5500</strike>
                </p>
                <div class="card_btn">
                    <button class="btn-primary">Buy Now</button>
                    <button class="btn-outline">Wishlist</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
