<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Signup
    </title>
    <link href="../CSS/signup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9dead9de99.js" crossorigin="anonymous"></script>
    <link href="https://ajit-tungsten-ui-dev.netlify.app/style.css" rel="stylesheet">
</head>

<body>
    <header class="header-part">
        <div class="logo">
            <h1>Lifestyle&nbsp;Store</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="search here">
        </div>
        <ul class="navlink">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <a href="login.html">Log&nbsp;In&nbsp;
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
        </ul>
    </header>
    <div class="login-container flex-center">
        <form class="input-contents flex-col">
            <div class="flex-wrap">
                <span class="username-wrapper">
                    <p class="sub-headings">First Name</p>
                    <input type="text" class="login-input-box" placeholder="First Name">
                </span>
                <span class="username-wrapper">
                    <p class="sub-headings">Last Name</p>
                    <input type="text" class="login-input-box" placeholder="Last Name">
                </span>
            </div>
            <p class="sub-headings">Email Address</p>
            <input type="text" class="login-input-box" placeholder="email@gmail.com">
            <p class="sub-headings">Mob. No.</p>
            <input type="number" class="login-input-box" placeholder="+91&nbsp;- - - - - - --">
            <p class="sub-headings">Password</p>
            <input type="password" class="login-input-box" placeholder="Enter password">
            <p class="sub-headings">Address</p>
            <input type="text" class="login-input-box" placeholder="city & landmark">
            <button type="submit" class="login-btn">Submit</button>
            <a class="flex-center" href="login.html">Already have an account?Login</a>
        </form>
    </div>
</body>

</html>
